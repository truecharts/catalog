image:
  repository: tccr.io/truecharts/teamspeak
  pullPolicy: IfNotPresent
  tag: v3.13.7@sha256:ff63362a13ce3c7febcc49193ade2370a365a446ca968f9a02a8caf05a7e8182

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

#  9987 default voice
# 10011 server query
# 30033 file transport
service:
  main:
    ports:
      main:
        port: 10011
        targetPort: 10011
  voice:
    enabled: true
    ports:
      voice:
        enabled: true
        port: 9987
        targetPort: 9987
        protocol: UDP
  files:
    enabled: true
    ports:
      files:
        enabled: true
        port: 30033
        targetPort: 30033

env:
  TS3SERVER_LICENSE: "accept"

persistence:
  data:
    enabled: true
    mountPath: "/var/ts3server"
