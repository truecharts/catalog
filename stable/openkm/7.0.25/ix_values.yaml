image:
  repository: tccr.io/truecharts/openkm-ce
  tag: v6.3.11@sha256:906b790bcd49ee9bd58eeade47aaeb1a8e76d1095ea421c6923bfa83703fcf23
  pullPolicy: IfNotPresent

initContainers:
  init:
    image: "{{ .Values.alpineImage.repository }}:{{ .Values.alpineImage.tag }}"
    command: ["/config/init/init.sh"]
    volumeMounts:
      - name: init
        mountPath: "/config/init"
      - name: config
        mountPath: "/opt/tomcat"

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10090
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: "/opt/tomcat/repository"
  init:
    enabled: "true"
    mountPath: "/config/init"
    readOnly: true
    type: "custom"
    volumeSpec:
      configMap:
        name: '{{ include "tc.common.names.fullname" . }}-init'
        defaultMode: 0777

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: openkm
  postgresqlDatabase: openkm
