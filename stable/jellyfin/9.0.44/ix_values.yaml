image:
  repository: lscr.io/linuxserver/jellyfin
  pullPolicy: IfNotPresent
  tag: 10.8.0@sha256:6573ae065eed641c95096a3c1fb99ed8a686ce469f7fdd54d13eb5b074e2f49a

securityContext:
  readOnlyRootFilesystem: false

env:
  JELLYFIN_PublishedServerUrl: "https://jelly.mydomain.com"

service:
  main:
    ports:
      main:
        port: 8096
        targetPort: 8096

persistence:
  config:
    enabled: true
    mountPath: "/config"
  cache:
    enabled: true
    mountPath: "/cache"
    type: "emptyDir"
