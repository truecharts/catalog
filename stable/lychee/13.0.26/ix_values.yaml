image:
  repository: tccr.io/truecharts/lychee-laravel
  pullPolicy: IfNotPresent
  tag: v4.4.0@sha256:3450bc9d2bca9a1bac14a22f057297d7c97362f5c4b421ce51227c91e282c9a1

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10017
        targetPort: 80

