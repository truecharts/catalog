image:
  repository: tccr.io/truecharts/fireflyiii-core
  pullPolicy: IfNotPresent
  tag: 5.7.10@sha256:2757f17145f672ae91bfe3e53ba6d54b565623f41617d96ba25efada6ce203a2

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10082
        targetPort: 8080

probes:
  liveness:
    path: "/login"

  readiness:
    path: "/login"

  startup:
    path: "/login"

env:
  DB_USERNAME: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_CONNECTION: pgsql
  DB_PORT: 5432
  REDIS_DB: "0"
  REDIS_CACHE_DB: "1"
  CACHE_DRIVER: redis
  SESSION_DRIVER: redis
  REDIS_SCHEME: tcp
  REDIS_PORT: 6379
  APP_URL: ""
  TRUSTED_PROXIES: "172.16.0.0/16"
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  REDIS_HOST:
    secretKeyRef:
      name: rediscreds
      key: plainhost
  REDIS_PASSWORD:
    secretKeyRef:
      name: rediscreds
      key: redis-password
  STATIC_CRON_TOKEN:
    secretKeyRef:
      name: fireflyiii-secrets
      key: STATIC_CRON_TOKEN
  APP_KEY:
    secretKeyRef:
      name: fireflyiii-secrets
      key: APP_KEY

persistence:
  data:
    enabled: true
    mountPath: "/var/www/html/storage/upload"

cronjob:
  schedule: "0 3 * * *"
  annotations: {}
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2

# Enabled redis
redis:
  enabled: true
  existingSecret: "rediscreds"

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: firefly
  postgresqlDatabase: firefly
