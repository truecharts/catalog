image:
  repository: tccr.io/truecharts/monica
  tag: v3.7.0@sha256:9dbb15a4232d6361715962da6b1f6d83476a4b78e7c0c4f94a8252e761b0847e
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  APP_ENV: production
  APP_URL: https://crm.k8s-at-home.com
  DB_DATABASE: monica
  DB_USERNAME: monica
  DB_HOST:
    secretKeyRef:
      name: mariadbcreds
      key: plainhost
  DB_PASSWORD:
    secretKeyRef:
      name: mariadbcreds
      key: mariadb-password
  APP_KEY:
    secretKeyRef:
      name: appkey
      key: appkey

service:
  main:
    ports:
      main:
        port: 10119
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/var/www/html/storage"

mariadb:
  enabled: true
  mariadbUsername: monica
  mariadbDatabase: monica
  existingSecret: "mariadbcreds"
