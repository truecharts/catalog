apiVersion: v2
appVersion: "1.5.1"
kubeVersion: ">=1.16.0-0"
version: 4.0.26
name: spotweb
description: Spotweb is a decentralized usenet community based on the Spotnet protocol.
type: application
home: https://github.com/truecharts/charts/tree/master/charts/stable/spotweb
icon: https://truecharts.org/img/chart-icons/spotweb.png
keywords:
  - usenet
  - spotweb
  - spotnet
sources:
  - https://github.com/spotweb/spotweb
  - https://hub.docker.com/r/jbaten/spotweb
  - https://github.com/joachimbaten/spotweb-docker
dependencies:
  - name: common
    repository: https://library-charts.truecharts.org
    version: 10.4.8
  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.truecharts.org/
    version: 8.0.48
maintainers:
  - email: info@truecharts.org
    name: TrueCharts
    url: https://truecharts.org
annotations:
  truecharts.org/catagories: |
    - media
  truecharts.org/SCALE-support: "true"
  truecharts.org/grade: U
