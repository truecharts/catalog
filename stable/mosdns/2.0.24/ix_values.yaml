image:
  repository: tccr.io/truecharts/mosdns
  pullPolicy: IfNotPresent
  tag: v3.9.0@sha256:d083d5758b1e57cdef2c2f73b63809365b25ad2bd77567e5306c375351fd3c81

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 53
        port: 53
  dns-udp:
    enabled: true
    ports:
      dns-upd:
        enabled: true
        protocol: UDP
        targetPort: 53
        port: 53

persistence:
  data:
    enabled: true
    mountPath: "/etc/mosdns"
